{% extends 't_base.html'%}
{% load static %}
{% block title %} لوحة التحكم | نظام إدارة الحلقات {% endblock %}
{% block content %}

<div dir="rtl" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-10 px-6">
<div class="max-w-xl mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg text-center">
    <h2 class="text-black text-2xl font-bold mb-4">هل أنت متأكد من حذف التلميذ؟</h2>
    <p class="mb-6 text-gray-700">{{ student.name }} </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg shadow-md mr-4">
            حذف
        </button>
        <a href="{% url 'student_details' student.id %}" class="text-black bg-gray-300 hover:bg-gray-400 px-6 py-2 rounded-lg">إلغاء</a>
    </form>
</div>
</div>

{% endblock %}
