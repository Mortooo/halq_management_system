<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفات التلاميذ | نظام إدارة الحلقات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Cairo', 'sans-serif'] } } } }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-300">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-slate-800 p-6 flex-shrink-0 hidden md:block">
            <h2 class="text-2xl font-bold text-blue-400 mb-8">لوحة التحكم</h2>
            <nav class="space-y-2">
                <a href="#" class="text-slate-300 hover:bg-slate-700/60 flex items-center p-3 rounded-lg">
                    <span class="ml-4">🏠</span> الرئيسية
                </a>
                <a href="#" class="text-slate-300 hover:bg-slate-700/60 flex items-center p-3 rounded-lg">
                    <span class="ml-4">✔️</span> الحضور والغياب
                </a>
                <a href="#" class="bg-blue-600/50 text-white flex items-center p-3 rounded-lg font-bold">
                    <span class="ml-4">👤</span> ملفات التلاميذ
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-10">
                <div>
                    <h1 class="text-3xl md:text-4xl font-black text-white">ملفات التلاميذ</h1>
                    <p class="text-slate-400 mt-2">عرض وبحث في سجلات التلاميذ.</p>
                </div>
                <button
                    class="w-full sm:w-auto mt-4 sm:mt-0 bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                    + إضافة تلميذ جديد
                </button>
            </header>

            <div class="mb-6">
                <input type="text" placeholder="ابحث بالاسم أو الحلقة..."
                    class="w-full max-w-lg p-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-200 focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-x-auto">
                <table class="w-full text-right">
                    <thead class="border-b border-slate-700">
                        <tr>
                            <th class="p-4 text-blue-400 font-semibold">الاسم</th>
                            <th class="p-4 text-blue-400 font-semibold">الحلقة</th>
                            <th class="p-4 text-blue-400 font-semibold">المقرر</th>
                            <th class="p-4 text-blue-400 font-semibold">الحالة</th>
                            <th class="p-4 text-blue-400 font-semibold">الإجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-slate-700 hover:bg-slate-700/60">
                            <td class="p-4 text-white font-semibold">نورة عبدالله</td>
                            <td class="p-4">حلقة البراعم</td>
                            <td class="p-4">5 أجزاء</td>
                            <td class="p-4"><span
                                    class="px-3 py-1 text-sm rounded-full bg-green-800 text-green-300">نشط</span></td>
                            <td class="p-4"><a href="#" class="text-blue-400 hover:underline">عرض الملف</a></td>
                        </tr>
                        <tr class="border-b border-slate-700 hover:bg-slate-700/60">
                            <td class="p-4 text-white font-semibold">سارة محمد</td>
                            <td class="p-4">حلقة الزهور</td>
                            <td class="p-4">7 أجزاء</td>
                            <td class="p-4"><span
                                    class="px-3 py-1 text-sm rounded-full bg-green-800 text-green-300">نشط</span></td>
                            <td class="p-4"><a href="#" class="text-blue-400 hover:underline">عرض الملف</a></td>
                        </tr>
                        <tr class="hover:bg-slate-700/60">
                            <td class="p-4 text-white font-semibold">خالد عبدالرحمن</td>
                            <td class="p-4">حلقة البراعم</td>
                            <td class="p-4">5 أجزاء</td>
                            <td class="p-4"><span
                                    class="px-3 py-1 text-sm rounded-full bg-red-800 text-red-300">منقطع</span></td>
                            <td class="p-4"><a href="#" class="text-blue-400 hover:underline">عرض الملف</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
