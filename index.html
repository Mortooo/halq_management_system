<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حضور المعلمات | نظام إدارة الحلقات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        // Tailwind Config
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Cairo', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-300">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-slate-800 p-6 flex-shrink-0 hidden md:block">
            <h2 class="text-2xl font-bold text-blue-400 mb-8">لوحة التحكم</h2>
            <nav class="space-y-2">
                <a href="#"
                    class="text-slate-300 hover:bg-slate-700/60 flex items-center p-3 rounded-lg transition-colors">
                    <span class="ml-4">📊</span> الرئيسية
                </a>
                <a href="#"
                    class="bg-blue-600/50 text-white flex items-center p-3 rounded-lg font-bold transition-colors">
                    <span class="ml-4">👩‍🏫</span> حضور المعلمات
                </a>
                <a href="#"
                    class="text-slate-300 hover:bg-slate-700/60 flex items-center p-3 rounded-lg transition-colors">
                    <span class="ml-4">✔️</span> حضور التلاميذ
                </a>
                <a href="#"
                    class="text-slate-300 hover:bg-slate-700/60 flex items-center p-3 rounded-lg transition-colors">
                    <span class="ml-4">📅</span> مراجعة التقارير
                </a>
                <a href="#"
                    class="text-slate-300 hover:bg-slate-700/60 flex items-center p-3 rounded-lg transition-colors">
                    <span class="ml-4">👤</span> إدارة المستخدمين
                </a>
            </nav>
        </aside>

        <div class="flex flex-col flex-1">
            <header class="bg-slate-800 md:hidden flex items-center justify-between p-4 shadow-lg">
                <h1 class="text-xl font-bold text-blue-400">حضور المعلمات</h1>
                <button class="text-slate-300 hover:text-white">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </header>

            <main class="flex-1 p-6 md:p-10">
                <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-10">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-black text-white">تسجيل حضور المعلمات</h1>
                        <p class="text-slate-400 mt-2">الإثنين، 20 أكتوبر 2025</p>
                    </div>
                    <button
                        class="w-full sm:w-auto mt-4 sm:mt-0 bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300 shadow-md">
                        حفظ السجل
                    </button>
                </header>

                <div class="space-y-6">

                    <div class="bg-slate-800 rounded-xl border border-slate-700 p-4 sm:p-6 teacher-card">
                        <div class="flex flex-col sm:flex-row justify-between items-center">
                            <div class="mb-4 sm:mb-0">
                                <span class="text-xl font-semibold text-white">فاطمة علي</span>
                                <p class="text-sm text-slate-400">مشرفة حلقة البراعم</p>
                            </div>
                            <div class="flex items-center space-x-3 space-x-reverse">
                                <button
                                    class="status-btn present-btn px-6 py-2 rounded-md bg-blue-600 text-white font-bold w-28 text-center">حاضرة</button>
                                <button
                                    class="status-btn absent-btn px-6 py-2 rounded-md bg-slate-600 hover:bg-slate-500 text-slate-300 font-bold w-28 text-center transition-colors">غائبة</button>
                            </div>
                        </div>
                        <div class="reason-container hidden mt-4">
                            <textarea
                                class="w-full p-2 bg-slate-900 border border-slate-600 rounded-lg text-slate-200 focus:ring-2 focus:ring-blue-500"
                                placeholder="اكتب سبب الغياب أو ملاحظات..."></textarea>
                        </div>
                    </div>

                    <div class="bg-slate-800 rounded-xl border border-slate-700 p-4 sm:p-6 teacher-card">
                        <div class="flex flex-col sm:flex-row justify-between items-center">
                            <div class="mb-4 sm:mb-0">
                                <span class="text-xl font-semibold text-white">عائشة محمد</span>
                                <p class="text-sm text-slate-400">مشرفة حلقة الزهور</p>
                            </div>
                            <div class="flex items-center space-x-3 space-x-reverse">
                                <button
                                    class="status-btn present-btn px-6 py-2 rounded-md bg-slate-600 hover:bg-slate-500 text-slate-300 font-bold w-28 text-center transition-colors">حاضرة</button>
                                <button
                                    class="status-btn absent-btn px-6 py-2 rounded-md bg-red-600 text-white font-bold w-28 text-center">غائبة</button>
                            </div>
                        </div>
                        <div class="reason-container mt-4"> <textarea
                                class="w-full p-2 bg-slate-900 border border-slate-600 rounded-lg text-slate-200 focus:ring-2 focus:ring-blue-500"
                                placeholder="اكتب سبب الغياب أو ملاحظات...">عذر مرضي</textarea>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        document.querySelectorAll('.teacher-card').forEach(card => {
            const presentBtn = card.querySelector('.present-btn');
            const absentBtn = card.querySelector('.absent-btn');
            const reasonContainer = card.querySelector('.reason-container');

            presentBtn.addEventListener('click', () => {
                // Style Present button as active
                presentBtn.classList.add('bg-blue-600', 'text-white');
                presentBtn.classList.remove('bg-slate-600', 'hover:bg-slate-500', 'text-slate-300');

                // Style Absent button as inactive
                absentBtn.classList.add('bg-slate-600', 'hover:bg-slate-500', 'text-slate-300');
                absentBtn.classList.remove('bg-red-600', 'text-white');

                // Hide reason field
                reasonContainer.classList.add('hidden');
            });

            absentBtn.addEventListener('click', () => {
                // Style Absent button as active
                absentBtn.classList.add('bg-red-600', 'text-white');
                absentBtn.classList.remove('bg-slate-600', 'hover:bg-slate-500', 'text-slate-300');

                // Style Present button as inactive
                presentBtn.classList.add('bg-slate-600', 'hover:bg-slate-500', 'text-slate-300');
                presentBtn.classList.remove('bg-blue-600', 'text-white');

                // Show reason field
                reasonContainer.classList.remove('hidden');
            });
        });
    </script>
</body>

</html>
